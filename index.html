<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Descripción" content="Este es un e-commerce de reposteria"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Inicio</title>
    </head>
    <body class="preload">
        <header class="defaultHeader">
            <nav class="innerHeader">
                <div class="blankSpaceEnHeader"></div>
                <div class="containerDeLogoEnHeader">
                    <a href="index.html">
                        <img class="logoEnHeader" src="imagenes/logo.png">
                    </a>
                </div>
                <div class="blankSpaceEnHeader"></div>
                <div class="menuParaPantallasNormales">
                    <ul class="listForNavBar">
                        <li class="headerLinks"><a href="html/carrito.html"><i class="bi bi-cart2"></i></a></li>
                        <li class="headerLinks"><a href="html/tienda.html">Tienda</a></li>
                        <li class="headerLinks"><a href="html/acercaDe.html">Acerca de nosotros</a></li>
                    </ul>
                </div>
                <div class="menuDesplegableParaPantallasChicas">
                    <button class="botonParaMenuDesplegable">
                        <i class="bi bi-list iconoEnMenuDesplegable"></i>
                        <div class="contenidoParaDesplegable">
                            <a href="html/tienda.html">Tienda</a>
                            <a href="html/index.html">Inicio</a>
                            <a class="mb-2" href="html/acercaDe.html">Acerca de nosotros</a>
                        </div>
                    </button>
                </div>
            </nav>
        </header>
        <hr>
        <main>
            <!--Primer fila de elementos-->
            <section id="inicio">
                <div id="containerDentroDeGrid">
                    <div id="containerPrincipalEnIndex">
                        <div id="tituloEnIndex">
                            <div id="containerParaLogoEnIndex">
                                <img class="logo" id="logoEnIndex" src="imagenes/logo.png">
                            </div>
                            <h1 id="tituloPrincipal">Micha's</h1>
                            <p class="slogan">Compra las mejores tortas de manera fácil</p>
                        </div>
                    </div>
                </div>
                <div class="containerDeImagen">
                    <img id="imagenInicio1" src="imagenes/ImagenInicio1.jpg">
                </div>
            </section>
            <hr>
            <!--Segunda fila de elementos-->
            <section id="inicio2">
                <div class="containerDeImagen">
                    <img id="imagenInicio2" src="imagenes/cheesecake.jpg"/>
                </div>
                <div id="publicidad">
                    <div id="containerDeSlogan2">
                        <p class="slogan sloganEnParalelogramo">Los mejores productos</p>
                    </div>
                </div>
            </section>
            <hr>
            <!--Pantalla de carga que se mostrara solo mientras carga la pagina-->
            <section class="pantallaDeCarga">
                <div class="containerParaSpinner">
                    <strong class="mensajeDeCarga">Cargando...</strong>
                    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                </div>
            </section>
            <hr>
        </main>
        <hr>
        <footer>
            <section class="footerPrimerLineaDeItems">
                <section class="footerSeccionDeContacto textoClaro">
                    <h3 class="contactoTitulo informacionDeContacto">Contactanos:</h3>
                    <ul class="footerItems informacionDeContacto">
                        <li class="textoClaro itemDeFooter">Mail:
                            <div>
                                <p class="textoClaro">mail@gmail.com</p>
                                <div class="containerDeIconoEnFooter">
                                    <img class="iconoEnFooter" src="icons/mail.png">
                                </div>
                            </div>
                        </li>
                        <li class="textoClaro itemDeFooter">Instagram:
                            <div>
                                <p class="textoClaro">instagramProfile</p>
                                <div class="containerDeIconoEnFooter">
                                    <img class="iconoEnFooter" src="icons/instagram.png">
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
                <section class="containerDeBotonParaIrATienda">
                    <button class="textoClaro botonParaIrATienda">Compra Ahora</button>
                </section>
            </section>
            <section class="segundaLineaDeItems">
                <div class="websiteContact itemDeFooter">
                    <div class="copyright itemDeFooter">
                        <div class="containerDeIconoEnFooter">
                            <img class="iconoEnFooter" src="icons/copyright.png">
                        </div>
                        <p class="textoClaro">Micha's</p>
                    </div>
                    <div class="blankSpaceEnFooter"></div>
                    <div class="websiteCreator">
                        <p class="textoClaro aclaracionEnFooter">Website creada por:</p>
                    </div>
                    <div class="websiteCreator">
                        <p class="textoClaro">Felipe Puiggari Medici</p>
                        <div class="containerDeIconoEnFooter">
                            <a href="https://www.linkedin.com/in/felipe-puiggari-medici-248855207"><img class="iconoEnFooter" src="icons/linkedin.png"></a>
                        </div>
                    </div>
                </div>
            </section>
        </footer>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/funciones.js"></script>
